<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <style>
        body{
            background-color:#bcbcbc
        }
        table.table-bordered {
            border: 1px solid #343a40;
            margin-top: 20px;
        }

        table.table-bordered>thead>tr>th {
            border: 1px solid #343a40;
        }

        table.table-bordered>tbody>tr>td {
            border: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">VTU Results</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="home" class="nav-link">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="extract" class="nav-link">Extract Results</a>
                </li>
                <li class="nav-item">
                    <a id="search" class="nav-link">Search Results</a>
                </li>
                <li class="nav-item">
                    <a id="stats" class="nav-link">Result Statistics</a>
                </li>
                <li class="nav-item">
                    <a id="api" class="nav-link">API</a>
                </li>
            </ul>
            <span class="navbar-text">VTU Engineering Results</span>
        </div>
    </nav>
    <div class="container mt-4 body">
        <div class="h1 text-center">Subject Statistics</div>
        <table class="table mt-4 table-bordered table-hover">
            <thead class="thead-inverse bg-dark white-text">
                <tr>
                    <th class="text-center">Enter Branch</th>
                    <th class="text-center">Enter Year</th>
                    <th class="text-center">Enter grade</th>

                </tr>
            </thead>
            <tbody>
                <tr class="grey lighten-2">
                    <td>
                        <div class="form-group">
                            <label for="year"></label>
                            <select class="form-control" name="year" id="select-branch">
                                <option>Enter Branch</option>
                                <option>CS</option>
                                <option>IS</option>
                                <option>EC</option>
                                <option>TE</option>
                                <option>ME</option>
                                <option>CV</option>
                                <option>BT</option>
                                <option>IM</option>
                                <option>ALL</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="type"></label>
                            <select class="form-control" name="type" id="select-year">
                                <option>Year</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>

                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="type"></label>
                            <select class="form-control" name="type" id="select-grade">
                                <option>Grade</option>
                                <option>S+</option>
                                <option>S</option>
                                <option>A</option>
                                <option>B</option>
                                <option>C</option>
                                <option>D</option>
                                <option>E</option>
                                <option>F</option>
                            </select>
                        </div>
                    </td>
                </tr>
                <tr class="bg-dark">
                    <td colspan="3" class="text-center">
                        <button id="fetch" type="button" class="btn btn-primary"> Submit</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <br>
    <br>

    <div class="container">
        <div class="h1 text-center">Class Statistics</div>
        <table class="table mt-4 table-bordered table-hover">
            <thead class="thead-inverse bg-dark white-text">
                <tr>
                    <th class="text-center">Enter Branch</th>
                    <th class="text-center">Enter Year</th>

                </tr>
            </thead>
            <tbody>
                <tr class="grey lighten-2">
                    <td>
                        <div class="form-group">
                            <label for="year"></label>
                            <select class="form-control" name="year" id="select-branch1">
                                <option>Enter Branch</option>
                                <option>CS</option>
                                <option>IS</option>
                                <option>EC</option>
                                <option>TE</option>
                                <option>ME</option>
                                <option>CV</option>
                                <option>BT</option>
                                <option>IM</option>
                                <option>ALL</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <label for="type"></label>
                            <select class="form-control" name="type" id="select-year1">
                                <option>Year</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>

                            </select>
                        </div>
                    </td>

                </tr>
                <tr class="bg-dark">
                    <td colspan="3" class="text-center">
                        <button id="fetch1" type="button" class="btn btn-primary"> Submit</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>

    </div>
    <div class="container">
        <div class="h1 text-center">Semester Statistics</div>
        <table class="table mt-4 mb-4 table-bordered table-hover">
            <thead class="thead-inverse bg-dark white-text">
                <tr>
                    <th class="text-center">Enter Year</th>

                </tr>
            </thead>
            <tbody>
                <tr class="grey lighten-2">

                    <td>
                        <div class="form-group">
                            <label for="type"></label>
                            <select class="form-control" name="type" id="select-year2">
                                <option>Year:</option>
                                <option>15</option>
                                <option>16</option>
                                <option>17</option>

                            </select>
                        </div>
                    </td>

                </tr>
                <tr class="bg-dark">
                    <td colspan="3" class="text-center">
                        <button id="fetch2" type="button" class="btn btn-primary"> Submit</button>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>
<script type="text/javascript">
    $("#fetch").on("click", function () {
        var branch = $("#select-branch").val().toLowerCase();
        var year = $("#select-year").val();
        var grade = $("#select-grade").val();
        if(grade=="Grade"||year=="Year"||branch=="enter branch"){
            swal({title:'Invalid data',icon:'error'});
        }else{
            window.location = ("/stats/studgrade" + "?branch=" + branch + "&year=" + year + "&grade=" +
            encodeURIComponent(grade));
        }
    });

    $("#fetch1").on("click", function () {
        var branch = $("#select-branch1").val().toLowerCase();
        var year = $("#select-year1").val();
        if(year=="Year"||branch=="enter branch"){
            swal({title:'Invalid data',icon:'error'});
        }
        else{
            window.location = "/stats/classstats" + "?branch=" + branch + "&year=" + year;
        }
    });

    $("#fetch2").on("click", function () {
        var year = $("#select-year2").val();
        if(year=="Year:"){
            swal({title:'Invalid data',icon:'error'});
        }
        else{
            window.location = "/stats/branchstats" + "?year=" + year;
        }
    });
    $(document).on("click", "#home", function () {
        window.location = "/";
    });
    $(document).on("click", "#extract", function () {
        window.location = "/getresults/";
    });
    $(document).on("click", "#api", function () {
        window.location = "/api/";
    });
    $(document).on("click", "#search", function () {
        window.location = "/searchpage/";
    });
    $(document).on("click", "#stats", function () {
        window.location = "/statspage/";
    });
</script>

</html>
