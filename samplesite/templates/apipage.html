<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.0/css/mdb.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #bcbcbc
        }

        table.table-bordered {
            border: 1px solid #343a40;
            margin-top: 20px;
        }

        table.table-bordered>thead>tr>th {
            border: 1px solid #343a40;
        }

        table.table-bordered>tbody>tr>td {
            border: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">VTU Results</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a id="home" class="nav-link">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a id="extract" class="nav-link">Extract Results</a>
                </li>
                <li class="nav-item">
                    <a id="search" class="nav-link">Search Results</a>
                </li>
                <li class="nav-item">
                    <a id="stats" class="nav-link">Result Statistics</a>
                </li>
                <li class="nav-item">
                    <a id="api" class="nav-link">API</a>
                </li>
            </ul>
            <span class="navbar-text">VTU Engineering Results</span>
        </div>
    </nav>
    <div class="container">
        <div class="h1 text-center mt-4">Results API</div>
        <table class="table mt-4 table-bordered table-hover border-dark">
            <thead class="thead-inverse bg-dark">
                <tr>
                    <th class="text-center white-text">Enter Year</th>
                </tr>
            </thead>
            <tbody>
                <tr class="grey lighten-2">
                    <td>
                        <div class="form-group">
                            <label for="year"></label>
                            <select class="form-control" name="year" id="select-year">
                                <option>Year:</option>
                                <option>17</option>
                                <option>16</option>
                                <option>15</option>
                            </select>
                        </div>
                    </td>

                </tr>
                <tr class="bg-dark">
                    <td colspan="2" class="text-center">
                        <button id="fetch" type="button" class="btn btn-primary">Fetch JSON</button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.0/sweetalert.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script>
        $(document).on("click", "#fetch", function () {
            year = $("#select-year").val()
            if(year=="Year:"){
                swal({title:'Invalid data',icon:'error'});
            }else{
                window.location = "/json/?year=" + year;
            }          
        });
        $(document).on("click", "#home", function () {
            window.location = "/";
        });
        $(document).on("click", "#extract", function () {
            window.location = "/getresults/";
        });
        $(document).on("click", "#api", function () {
            window.location = "/api/";
        });
        $(document).on("click", "#search", function () {
            window.location = "/searchpage/";
        });
        $(document).on("click", "#stats", function () {
            window.location = "/statspage/";
        });
    </script>
</body>

</html>
